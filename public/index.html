<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Proxy Server</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .status {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        .endpoint {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }
        .method {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.9em;
        }
        .url {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 12px;
            border-radius: 4px;
            margin: 10px 0;
            display: inline-block;
        }
        .info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .feature {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .feature-icon {
            margin-right: 10px;
            font-size: 1.2em;
        }
        .client-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .loading {
            color: #ffd700;
            font-style: italic;
        }
        .upload-form {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
            border-left: 4px solid #4CAF50;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group select,
        .form-group input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }
        .form-group select option {
            background: #333;
            color: white;
        }
        .submit-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }
        .submit-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #2196F3;
            display: none;
        }
        .error {
            border-left-color: #f44336;
            background: rgba(244, 67, 54, 0.1);
        }
        .success {
            border-left-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç OCR Proxy Server</h1>
        
        <div class="upload-form">
            <h3>üì§ Upload Document for OCR</h3>
            <form id="ocrForm">
                <div class="form-group">
                    <label for="documentType">Document Type:</label>
                    <select id="documentType" required>
                        <option value="">Select document type...</option>
                        <option value="idcard">Carte de identitate</option>
                        <option value="vehiclebook">Talon</option>
                        <option value="cf">Carte Funciara (CF)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="imageFile">Upload Image (JPG/JPEG):</label>
                    <input type="file" id="imageFile" accept=".jpg,.jpeg" required>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="submitText">üîç Extract Text</span>
                    <span id="submitSpinner" class="loading-spinner" style="display: none;"></span>
                </button>
            </form>
        </div>

        <div class="upload-form">
            <h3>üè† ANCPI Search</h3>
            <form id="ancpiForm">
                <div class="form-group">
                    <label for="county">County:</label>
                    <select id="county" required>
                        <option value="">Select county...</option>
                        <option value="ALBA">ALBA</option>
                        <option value="ARAD">ARAD</option>
                        <option value="ARGES">ARGES</option>
                        <option value="BACAU">BACAU</option>
                        <option value="BIHOR">BIHOR</option>
                        <option value="BISTRITANASAUD">BISTRITA NASAUD</option>
                        <option value="BOTOSANI">BOTOSANI</option>
                        <option value="BRAILA">BRAILA</option>
                        <option value="BRASOV">BRASOV</option>
                        <option value="BUCURESTI">BUCURESTI</option>
                        <option value="BUZAU">BUZAU</option>
                        <option value="CALARASI">CALARASI</option>
                        <option value="CARASSEVERIN">CARAS SEVERIN</option>
                        <option value="CLUJ">CLUJ</option>
                        <option value="CONSTANTA">CONSTANTA</option>
                        <option value="COVASNA">COVASNA</option>
                        <option value="DAMBOVITA">DAMBOVITA</option>
                        <option value="DOLJ">DOLJ</option>
                        <option value="GALATI">GALATI</option>
                        <option value="GIURGIU">GIURGIU</option>
                        <option value="GORJ">GORJ</option>
                        <option value="HARGHITA">HARGHITA</option>
                        <option value="HUNEDOARA">HUNEDOARA</option>
                        <option value="IALOMITA">IALOMITA</option>
                        <option value="IASI">IASI</option>
                        <option value="ILFOV">ILFOV</option>
                        <option value="MARAMURES">MARAMURES</option>
                        <option value="MEHEDINTI">MEHEDINTI</option>
                        <option value="MURES">MURES</option>
                        <option value="NEAMT">NEAMT</option>
                        <option value="OLT">OLT</option>
                        <option value="PRAHOVA">PRAHOVA</option>
                        <option value="SALAJ">SALAJ</option>
                        <option value="SATUMARE">SATU MARE</option>
                        <option value="SIBIU">SIBIU</option>
                        <option value="SUCEAVA">SUCEAVA</option>
                        <option value="TELEORMAN">TELEORMAN</option>
                        <option value="TIMIS">TIMIS</option>
                        <option value="TULCEA">TULCEA</option>
                        <option value="VALCEA">VALCEA</option>
                        <option value="VASLUI">VASLUI</option>
                        <option value="VRANCEA">VRANCEA</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <select id="city" required>
                        <option value="">Select county first...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cfNumber">CF Number:</label>
                    <input type="text" id="cfNumber" placeholder="e.g., 100002" required>
                </div>
                <div class="form-group">
                    <label for="pid">PID (optional):</label>
                    <input type="text" id="pid" placeholder="1" value="1">
                </div>
                <button type="submit" class="submit-btn" id="ancpiSubmitBtn">
                    <span id="ancpiSubmitText">üîç Search ANCPI</span>
                    <span id="ancpiSubmitSpinner" class="loading-spinner" style="display: none;"></span>
                </button>
            </form>
        </div>

        <div class="result" id="result">
            <h3>üìã OCR Results</h3>
            <div id="resultContent"></div>
        </div>

        <div class="result" id="ancpiResult">
            <h3>üè† ANCPI Results</h3>
            <div id="ancpiResultContent"></div>
        </div>

        <div class="client-info">
            <h3>üìä Client Information</h3>
            <p><strong>Your IP:</strong> <span id="client-ip" class="loading">Loading...</span></p>
            <p><strong>User Agent:</strong> <span id="user-agent" class="loading">Loading...</span></p>
            <p><strong>Origin:</strong> <span id="origin" class="loading">Loading...</span></p>
            <p><strong>Host:</strong> <span id="host" class="loading">Loading...</span></p>
            <p><strong>Referer:</strong> <span id="referer" class="loading">Loading...</span></p>
            <p><strong>Request Time:</strong> <span id="request-time"></span></p>
        </div>
    </div>

    <script>
        // Set request time immediately
        document.getElementById('request-time').textContent = new Date().toLocaleString();
        
        // Fetch client information from server
        fetch('/api/client-info')
            .then(response => response.json())
            .then(data => {
                document.getElementById('client-ip').textContent = data.ip || 'Unknown';
                document.getElementById('user-agent').textContent = data.userAgent || 'Unknown';
                document.getElementById('origin').textContent = data.origin || 'Direct access';
                document.getElementById('host').textContent = data.host || 'Unknown';
                document.getElementById('referer').textContent = data.referer || 'Direct access';
            })
            .catch(error => {
                console.error('Error fetching client info:', error);
                document.getElementById('client-ip').textContent = 'Error loading';
                document.getElementById('user-agent').textContent = 'Error loading';
                document.getElementById('origin').textContent = 'Error loading';
                document.getElementById('host').textContent = 'Error loading';
                document.getElementById('referer').textContent = 'Error loading';
            });

        // OCR Form handling
        document.getElementById('ocrForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const documentType = document.getElementById('documentType').value;
            const imageFile = document.getElementById('imageFile').files[0];
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const submitSpinner = document.getElementById('submitSpinner');
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            if (!documentType || !imageFile) {
                showResult('Please select both document type and image file.', 'error');
                return;
            }
            
            // Validate file type
            if (!imageFile.type.startsWith('image/jpeg')) {
                showResult('Please upload a JPG/JPEG image file.', 'error');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            submitText.textContent = 'Processing...';
            submitSpinner.style.display = 'inline-block';
            result.style.display = 'none';
            
            try {
                // Convert image to base64
                const base64 = await fileToBase64(imageFile);
                
                // Determine endpoint based on document type
                let endpoint, fieldName;
                switch(documentType) {
                    case 'idcard':
                        endpoint = '/ocr/idcard';
                        fieldName = 'idCardBase64';
                        break;
                    case 'vehiclebook':
                        endpoint = '/ocr/vehiclebook';
                        fieldName = 'vehicleBookBase64';
                        break;
                    case 'cf':
                        endpoint = '/ocr/cf';
                        fieldName = 'cfBase64';
                        break;
                    default:
                        throw new Error('Invalid document type');
                }
                
                // Send to OCR endpoint
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        [fieldName]: base64
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                showResult(formatResult(data), 'success');
                
            } catch (error) {
                console.error('OCR failed:', error);
                showResult(error.message, 'error');
            } finally {
                // Reset loading state
                submitBtn.disabled = false;
                submitText.textContent = 'üîç Extract Text';
                submitSpinner.style.display = 'none';
            }
        });

        // ANCPI Form handling
        document.getElementById('ancpiForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const county = document.getElementById('county').value.trim();
            const citySelect = document.getElementById('city');
            const cityValue = citySelect.value.trim();
            const cityName = citySelect.options[citySelect.selectedIndex]?.textContent || '';
            const cfNumber = document.getElementById('cfNumber').value.trim();
            const pid = document.getElementById('pid').value.trim() || '1';
            
            const submitBtn = document.getElementById('ancpiSubmitBtn');
            const submitText = document.getElementById('ancpiSubmitText');
            const submitSpinner = document.getElementById('ancpiSubmitSpinner');
            const result = document.getElementById('ancpiResult');
            const resultContent = document.getElementById('ancpiResultContent');
            
            if (!county || !cityValue || !cfNumber) {
                showAncpiResult('Please fill in all required fields: county, city, and CF number.', 'error');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            submitText.textContent = 'Searching...';
            submitSpinner.style.display = 'inline-block';
            result.style.display = 'none';
            
            try {
                // Send to ANCPI endpoint
                const response = await fetch('/api/ancpi/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        county: county,
                        cityName: cityName,
                        cityValue: cityValue,
                        cfNumber: cfNumber,
                        pid: pid
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                showAncpiResult(formatAncpiResult(data), 'success');
                
            } catch (error) {
                console.error('ANCPI search failed:', error);
                showAncpiResult(error.message, 'error');
            } finally {
                // Reset loading state
                submitBtn.disabled = false;
                submitText.textContent = 'üîç Search ANCPI';
                submitSpinner.style.display = 'none';
            }
        });

        // County change handler to fetch UATs
        document.getElementById('county').addEventListener('change', async function(e) {
            const county = e.target.value;
            const citySelect = document.getElementById('city');
            
            if (!county) {
                // Reset city dropdown if no county selected
                citySelect.innerHTML = '<option value="">Select county first...</option>';
                return;
            }
            
            try {
                // Show loading state for city dropdown
                citySelect.innerHTML = '<option value="">Loading cities...</option>';
                citySelect.disabled = true;
                
                // Fetch UATs for the selected county
                const response = await fetch('/api/ancpi/uats', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ county: county })
                });

                if (!response.ok) {
                    throw new Error(`Failed to fetch cities for county: ${county}`);
                }
                
                const data = await response.json();
                
                // Populate city dropdown
                citySelect.innerHTML = '<option value="">Select city...</option>';
                if (data.cities && data.cities.length > 0) {
                    data.cities.forEach(city => {
                        const option = document.createElement('option');
                        option.value = city.value;
                        option.textContent = city.label;
                        citySelect.appendChild(option);
                    });
                }
                
            } catch (error) {
                console.error('Failed to fetch cities:', error);
                citySelect.innerHTML = '<option value="">Error loading cities</option>';
            } finally {
                citySelect.disabled = false;
            }
        });
        
        // Convert file to base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        // Show result
        function showResult(content, type) {
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            result.className = `result ${type}`;
            resultContent.innerHTML = content;
            result.style.display = 'block';
            
            // Scroll to result
            result.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Format result for display
        function formatResult(data) {
            let html = '<div style="margin-bottom: 20px;">';
            
            // Show cost information
            if (data.cost !== undefined) {
                html += `<p><strong>üí∞ Cost:</strong> $${data.cost.toFixed(6)}</p>`;
            }
            
            if (data.inputTokens !== undefined && data.outputTokens !== undefined) {
                html += `<p><strong>üìä Tokens:</strong> Input: ${data.inputTokens}, Output: ${data.outputTokens}</p>`;
            }
            
            html += '</div>';
            
            // Format the result data
            if (data.result) {
                html += '<div style="background: rgba(0,0,0,0.2); padding: 15px; border-radius: 8px; font-family: monospace; white-space: pre-wrap;">';
                html += JSON.stringify(data.result, null, 2);
                html += '</div>';
            }
            
            return html;
        }

        // Show ANCPI result
        function showAncpiResult(content, type) {
            const result = document.getElementById('ancpiResult');
            const resultContent = document.getElementById('ancpiResultContent');
            
            result.className = `result ${type}`;
            resultContent.innerHTML = content;
            result.style.display = 'block';
            
            // Scroll to result
            result.scrollIntoView({ behavior: 'smooth' });
        }

        // Format ANCPI result for display
        function formatAncpiResult(data) {
            let html = '<div style="margin-bottom: 20px;">';
            
            if (data.success) {
                // Show metadata
                if (data.city) {
                    html += `<p><strong>üèôÔ∏è City:</strong> ${data.city}</p>`;
                }
                if (data.lid) {
                    html += `<p><strong>üÜî LID:</strong> ${data.lid}</p>`;
                }
                if (data.token) {
                    html += `<p><strong>ÔøΩÔøΩ Token:</strong> ${data.token}</p>`;
                }
                
                html += '</div>';
                
                // Show the main data
                if (data.data) {
                    html += '<div style="background: rgba(0,0,0,0.2); padding: 15px; border-radius: 8px; font-family: monospace; white-space: pre-wrap;">';
                    html += JSON.stringify(data.data, null, 2);
                    html += '</div>';
                }
            } else {
                html += `<p style="color: #f44336;"><strong>‚ùå Error:</strong> ${data.error}</p>`;
            }
            
            return html;
        }
    </script>
</body>
</html>
